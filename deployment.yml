apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  labels:
    app: api-gateway
spec:
  selector:
    app: api-gateway
  ports:
    - port: 8080
      targetPort: 8080
  type: NodePort

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  labels:
    app: api-gateway
spec:
  selector:
    matchLabels:
      app: api-gateway
  stategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: api-gateway
        tier: api-gateway
    spec:
      serviceAccountName: default
      containers:
        - images: 774305578623.dkr.ecr.ap-southeast-1.amazonaws.com/api-gateway-luan:dev
          name: api-gateway
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: api-gateway

 